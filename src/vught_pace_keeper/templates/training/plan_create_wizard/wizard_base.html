{% extends "base.html" %}

{% block title %}Create Training Plan - Vught Pace Keeper{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{% url 'training:plan_list' %}" class="text-gray-500 hover:text-gray-700 text-sm">
        &larr; Back to Plans
    </a>
</div>

<h1 class="text-2xl font-bold mb-6">Create Training Plan</h1>

<!-- Progress indicator -->
<div class="flex mb-8">
    <div class="wizard-step {% if step >= 1 %}{% if step > 1 %}completed{% else %}active{% endif %}{% endif %}">
        <span class="block text-sm">Step 1</span>
        <span class="block font-medium">Methodology</span>
    </div>
    <div class="wizard-step {% if step >= 2 %}{% if step > 2 %}completed{% else %}active{% endif %}{% endif %}">
        <span class="block text-sm">Step 2</span>
        <span class="block font-medium">Race Details</span>
    </div>
    <div class="wizard-step {% if step >= 3 %}active{% endif %}">
        <span class="block text-sm">Step 3</span>
        <span class="block font-medium">Preview & Create</span>
    </div>
</div>

<div id="wizard-content" class="card">
    {% include step_template %}
</div>
{% endblock %}
