<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vught Pace Keeper{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --strava-orange: #FC4C02;
            --strava-orange-dark: #E34402;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --bg-light: #f5f5f5;
            --border-color: #e0e0e0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 960px;
            margin: 0 auto;
            padding: 1rem;
            color: var(--text-primary);
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        nav a {
            text-decoration: none;
            color: var(--text-primary);
        }

        .nav-brand {
            font-weight: 600;
            font-size: 1.25rem;
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .btn-strava {
            background: var(--strava-orange);
            color: white;
        }

        .btn-strava:hover {
            background: var(--strava-orange-dark);
        }

        .btn-secondary {
            background: #333;
            color: white;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .btn-link {
            background: none;
            padding: 0;
            color: var(--text-secondary);
        }

        .btn-link:hover {
            color: var(--text-primary);
        }

        h1, h2, h3 {
            margin-top: 0;
        }

        .card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .text-secondary {
            color: var(--text-secondary);
        }

        .text-center {
            text-align: center;
        }

        .mt-2 {
            margin-top: 2rem;
        }

        .mb-1 {
            margin-bottom: 1rem;
        }

        /* HTMX loading indicator */
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }

        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav>
        <a href="/" class="nav-brand">Vught Pace Keeper</a>
        {% if user.is_authenticated %}
            <div class="nav-user">
                {% if user.strava_profile_picture_url %}
                    <img src="{{ user.strava_profile_picture_url }}" alt="{{ user.first_name }}" class="profile-pic">
                {% endif %}
                <span>{{ user.first_name|default:user.username }}</span>
                <a href="{% url 'account_logout' %}" class="btn-link">Logout</a>
            </div>
        {% endif %}
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
