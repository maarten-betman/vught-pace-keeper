{% extends "base.html" %}
{% load i18n %}

{% block title %}Sign Out - Vught Pace Keeper{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12">
    <div class="card text-center">
        <h1 class="text-2xl font-bold mb-4">Sign Out</h1>
        <p class="text-gray-500 mb-6">Are you sure you want to sign out?</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <div class="flex gap-4 justify-center">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-strava">Sign Out</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
