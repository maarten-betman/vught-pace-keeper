services:
  db:
    image: postgis/postgis:16-3.4
    container_name: vught_pace_keeper_prod_db
    environment:
      POSTGRES_DB: vught_pace_keeper
      POSTGRES_USER: vught_user
      POSTGRES_PASSWORD: vught_prod_password
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vught_user -d vught_pace_keeper"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vught_pace_keeper_prod_web
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SECRET_KEY=od=+)ctlac*yy+6+u83fxxr=an8gbsqh=y0_fl)y%2_($%ebju
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DATABASE_URL=postgis://vught_user:vught_prod_password@db:5432/vught_pace_keeper
      - CSRF_TRUSTED_ORIGINS=http://localhost:8080,http://127.0.0.1:8080
      - SECURE_SSL_REDIRECT=False
      - SALT_KEY=od=+)ctlac*yy+6
      - STRAVA_CLIENT_ID=109456
      - STRAVA_CLIENT_SECRET=6b447ab7919eb6a3e5dfe52768c64db60a1f54a8
      - FERNET_KEY=3aJiMlPZJ84-kfWKx-CZN7dp2cWXBfg70L034h6tQKY=

volumes:
  postgres_prod_data:
